<h2>Todos</h2>

<table mat-table [dataSource]="todos$" class="mat-elevation-z8">
  <!-- id Column -->
  <ng-container matColumnDef="id-col">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let todo">{{todo.id}}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title-col">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let todo">{{todo.title}}</td>
  </ng-container>

  <!-- buttons Column -->
  <ng-container matColumnDef="buttons-col">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let todo">
        <button mat-flat-button color="warn" (click)="doDelete(todo)">
          <i class="material-icons">delete</i>
        </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
